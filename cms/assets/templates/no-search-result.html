<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Result</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container">
                <a class="navbar-brand" href="/">Simple Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/categories">Categories</a>
                        </li>
                    </ul>
                    <form class="d-flex" action="/posts/q" method="GET">
                        <div class="input-group my-3">
                            <input type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="search-button" name="SearchPost" value="{{.SearchQuery}}">
                            <button class="btn btn-outline-secondary" type="submit" id="search-button">Search</button>
                        </div>
                    </form> 
              </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <img src="/assets/not_found.png" alt="No Search Result" width="500px" height="auto">
                    <h1>No search result found.</h1>
                    <div>
                        <a class="btn btn-primary my-4 mx-2" href="/">All Posts</a>
                        <a class="btn btn-primary my-4 mx-2" href="/categories">All Categories</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
