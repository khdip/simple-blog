<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Post</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container">
                <a class="navbar-brand" href="/">Simple Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/categories">Categories</a>
                        </li>
                    </ul>
              </div>
            </div>
        </nav>
        <div class="container">
            <div class="row my-4">
                <div class="card p-5 shadow">
                    <div class="card-header border-0">
                        <h1>Add New Post</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/post/store">
                            <div class="mb-3">
                                <label for="postTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="postTitle" placeholder="Enter post title" name="Title" value="{{.Post.Title}}">
                            </div>
                            <p class="text-danger">{{.Errors.Title}}</p>
                            <div class="mb-3">
                                <label for="postAuthor" class="form-label">Author</label>
                                <input type="text" class="form-control" id="postAuthor" placeholder="Enter post author" name="Author" value="{{.Post.Author}}">
                            </div>
                            <p class="text-danger">{{.Errors.Author}}</p>
                            <div class="mb-3">
                                <label for="postCategory" class="form-label">Category</label>
                                <select class="form-select" id="postCategory" name="Category">
                                    {{ range .Category}}
                                    <option value="{{.CategoryName}}">{{.CategoryName}}</option>
                                    {{end}}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="postDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="postDescription" rows="5" placeholder="Enter post description" name="Description">{{.Post.Description}}</textarea>
                            </div>
                            <p class="text-danger">{{.Errors.Description}}</p>
                            <button class="btn btn-info" type="submit">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
